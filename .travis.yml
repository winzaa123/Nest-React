branches:
  only:
    - main
    - /^travis.*$/

language: generic

env:
  global:
    - APP_ENV='Travis CI'
    - DOCKER_COMPOSE_VERSION=1.29.1
    - FILE_DOCKER='docker-compose-test.yml'

services:
  - docker

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker build -t exercise-nest  -f api.dev.Dockerfile .
  - docker pull postgres:13.3


jobs:
  include:
    - stage: build-and-test
      name: Build and Test
      env:
        - APP_ID='d023acb5-c8d4-426d-a572-148bfea653b4'
        - ENV='Travis CI'
        - EXEC_CMD='docker-compose -f ${FILE_DOCKER}'
      script:
        # - docker-compose -f ${FILE_DOCKER} build
        # - docker-compose -f ${FILE_DOCKER} up --detach
        - ${EXEC_CMD} run init
        - ${EXEC_CMD} run test-unit
        - ${EXEC_CMD} run test-build
      after_success:
        - docker-compose -f ${FILE_DOCKER} down
      after_failure:
        - docker-compose -f ${FILE_DOCKER} down